<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>denglu</title>
<style type="text/css">

</style>
</head>
<body>
<div>
	<span>登录</span>
	<form onsubmit="return check()">
		<table>
		    <tr>
				<td>用户名：</td>
				<td>
					<input type="text" name="uname" id="uname" onblur="checkName()">
				</td>
				<td id="msg_uname"></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td>
					<input type="password" name="pwd" id="pwd" onblur="checkPwd()">
				</td>
				<td id="msg_pwd"></td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="确定">
				</td>
			</tr>
		</table>	
	</form>
</div>
<script type="text/javascript">
	function checkName(){
		var tag=document.getElementById('uname');
		var msg=document.getElementById('msg_uname');
		msg.innerHTML="";
		tag.style.border="1px solid gray";
		reg=/^[\w\u4E00-\u9FA5]{6,}/;
		if(!reg.test(tag.value)){
			tag.style.border="2px solid red";
			msg.innerHTML="用户名必须为6位以上字母、数字或汉字！";
			return false;	
		}
		return true;
	}
	function checkPwd(){
		var tag=document.getElementById('pwd');
		var msg=document.getElementById('msg_pwd');
		msg.innerHTML="";
		tag.style.border="1px solid gray";
		if(tag.value==""){
			tag.style.border="2px solid red";
			msg.innerHTML="密码不能为空";
			return false;
		}
		return true;
	}
	function check(){
		return checkName()&&checkPwd()
	}
</script>
</body>
</html>
